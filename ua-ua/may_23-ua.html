<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts connected -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <!-- Styles connected -->
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Травень 2023</title>
  </head>

  <body>
    <div class="wrapper">
      <!--!======= HEADER =======-->
      <header>
        <a class="Title" href="/location.html">Кимпіна - Дім</a>

        <h2 class="under-Title"><i>Місячні Витрати</i></h2>
      </header>

      <!--* Table -->
      <table class="table-general">
        <caption class="month-table">
          Травень 2023
        </caption>

        <!--! Expences -->
        <tr>
          <th class="exp-cell" rowspan="4">Витрати за Послугу</th>

          <!--? Gas -->
          <td class="exp-item">Газ</td>
          <td class="price">358,69<span class="currency"> Лей</span></td>
          <td class="side-icons">
            <a
              class="invoice-ico"
              href="/Invoices/05_May'23/gas-may-23.pdf"
              target="_blank"
            >
              &#128196;
              <span class="invoice-link">Платіжка</span>
            </a>
          </td>
        </tr>

        <!--? Electricity -->
        <tr>
          <td class="exp-item">Електрика</td>
          <td class="price">171.18<span class="currency"> Лей</span></td>
          <td class="side-icons">
            <a
              class="invoice-ico"
              href="../Invoices/05_May'23/elec-may'23.pdf"
              target=""
            >
              &#128196;<span class="invoice-link">Платіжка</span>
            </a>
          </td>
        </tr>

        <!--? Water -->
        <tr>
          <td class="exp-item">Вода</td>
          <td class="price">323,85<span class="currency"> Лей</span></td>
          <td class="side-icons">
            <a
              class="invoice-ico"
              href="/Invoices/05_May'23/water-may-23.pdf"
              target="_blank"
            >
              &#128196;<span class="invoice-link">Платіжка</span>
            </a>
          </td>
        </tr>

        <!--? Internet -->
        <tr>
          <td class="exp-item">Інтернет</td>
          <td class="price">71,00<span class="currency"> Лей</span></td>
          <td class="side-icons">
            <a
              class="invoice-ico"
              href="/Invoices/05_May'23/internet-may-23.pdf"
              target="_blank"
            >
              &#128196;<span class="invoice-link">Платіжка</span>
            </a>
          </td>
        </tr>

        <!-- Table Devider -->
        <tr>
          <!-- <td class="devider_payed" colspan="4">
            &#10050; &#10042; &#10042; &#10042; &#10050;
          </td> -->

          <td class="devider_debt" colspan="4">
            &#10050; &#10042; &#10042; &#10042; &#10050;
          </td>
        </tr>

        <!-- Total Section -->
        <tr>
          <th class="ttl-cell" rowspan="2">Всього</th>
          <td class="expended">Витрачено</td>
          <td class="refunded">Сплачено</td>
          <td class="side-icons" rowspan="2">
            <!-- green tick (&#9989;) or red cross (&#10060;) -->
            <h3>&#9989;</h3>
          </td>
        </tr>
        <tr>
          <td class="ttl-price">924,72<span class="currency"> Лей</span></td>
          <td class="ttl-price">Сплачено<span class="currency"> Лей</span></td>
        </tr>
      </table>

      <!-- Footer -->
      <footer class="footer">
        <a class="home-link" href="./index-ua.html">
          <span class="Home_Icon">&#127968;</span
          ><span class="home">Додому</span>
        </a>

        <!-- Language Switcher -->
        <a class="sub-text-lang" href="/may_23.html"
          >EN<img
            class="lang-change"
            src="/img/gb-32x32.png"
            alt="прапор Британії"
            width="24"
            height="12"
        /></a>
      </footer>

      <!-- Page switch sound -->
      <div>
        <audio src="/sound/page.mp3" autoplay>Аудіо не підтримується</audio>
      </div>
    </div>
  </body>
</html>
